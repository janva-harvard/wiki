{% extends "encyclopedia/layout.html" %} {% block title %} Encyclopedia error
{%endblock %} {% block body %}
<h1>
  Edit article with title <span><em>{{title}}</em> </span>
</h1>
{% if error %}
<div class="error_box">Validation error occured.</div>
{% endif %}

<form action="{%url 'wiki:editEntry'%}" method="post">
  {% csrf_token %}{{editForm}}
  <input class="submit_button" type="submit" value="Save" />
  <a class="link-button" href="{%url 'wiki:index'%}">Cancel</a>
</form>

{% endblock %}
